name: HiTE PRO API Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 * * * *'  # каждый час

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Playwright API tests
        run: npx playwright test
        env:
          HITEPRO_BASE_URL: ${{ secrets.HITEPRO_BASE_URL }}
          HITEPRO_USER: ${{ secrets.HITEPRO_USER }}
          HITEPRO_PASS: ${{ secrets.HITEPRO_PASS }}

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
