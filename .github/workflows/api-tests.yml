name: HiTE PRO API Tests

on:
  push:
    branches: [ main ]
  # schedule:
  #  - cron: '0 * * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Playwright API tests
        id: run_tests
        run: npx playwright test
        env:
          HITEPRO_BASE_URL: ${{ secrets.HITEPRO_BASE_URL }}
          HITEPRO_USER: ${{ secrets.HITEPRO_USER }}
          HITEPRO_PASS: ${{ secrets.HITEPRO_PASS }}

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Send Telegram notification
        if: always()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_REPO: ${{ github.repository }}
          GITHUB_RUN_ID: ${{ github.run_id }}
        run: |
          # Определяем статус на основе исхода шага run_tests
          if [ "${{ steps.run_tests.outcome }}" = "success" ]; then
            MESSAGE="✅ Тесты HiTE PRO прошли успешно!"
          else
            RUN_URL="https://github.com/$GITHUB_REPO/actions/runs/$GITHUB_RUN_ID"
            MESSAGE="❌ Тесты HiTE PRO упали!\\nПодробности: $RUN_URL"
          fi

          curl -s -X POST \
            "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
            -d "chat_id=$TELEGRAM_CHAT_ID" \
            -d "text=$MESSAGE" \
            -d "parse_mode=HTML"